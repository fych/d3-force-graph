<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<svg width="2400" height="1500"></svg>
<script src="d3/d3.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-800))
    .force("center", d3.forceCenter(width / 2, height / 2));


  d3.json("bpic2012_network.json", function(error, graph) {
  if (error) throw error;



  //变换source和target下标对应的值
  var source;
  var target;
  for (var link_index in graph.links){
    source = graph.links[link_index].source;
    target = graph.links[link_index].target;
    graph.links[link_index].source = graph.nodes[source].id;
    graph.links[link_index].target = graph.nodes[target].id;
  }



  var link = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
    .attr("stroke-width", function(d) { return Math.sqrt(d.weight)/10; });
    link.append("title")
    .text(function(d) { return d.weight; });

  
  var gnodes = svg.selectAll('g.gnode')
     .data(graph.nodes)
     .enter()
     .append('g')
     .classed('gnode', true);
    
  var node = gnodes.append("circle")
      .attr("class", "nodes")
      .attr("r", 15)
      .style("fill", function(d) { return color(d.id); })
      .call(d3.drag()
       .on("start", dragstarted)
       .on("drag", dragged)
       .on("end", dragended));

  gnodes.append("text")
      .attr("x",12)
      .attr("dy",".35em")
      .text(function(d) { return d.id; });



  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation
      .force("link")
      .links(graph.links);


  function ticked() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    gnodes.attr("transform", function(d) { 
        return 'translate(' + [d.x, d.y] + ')'; 
    });
  }

});


function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
